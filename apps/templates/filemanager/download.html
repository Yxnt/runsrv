{% extends 'filemanager/base.html' %}

{% block css %}
    {{ super() }}
    <link href="{{ url_for('static',filename='css/fileinput/fileinput.min.css') }}" media="all" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrapselect/bootstrap-select.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/ztreestyle/ztreestyle.css') }}">
{% endblock %}

{% block box_body %}



    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">文件下载</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <div class="form-group">
                    <label>选择主机</label>
                    <div>
                        <select id="host" class="selectpicker form-control" title="选择主机" ></select>
                    </div>
                </div>
                <div class="pull-right">
                    <button id="getdir" class="btn btn-primary">获取目录列表</button>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
    </div>

    <div class="col-md-6">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">目录列表</h3>
            </div>
            <!-- /.box-header -->
            <div>
                <ul id="tree" class="ztree"></ul>
            </div>
            <!-- /.box-body -->
        </div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript"
            src="{{ url_for('static',filename='js/bootstrapselect/bootstrap-select.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static',filename='js/ztreestyle/jquery.ztree.core.js') }}"></script>
    <script src="{{ url_for('static',filename='js/filemanager/download.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/tool/tool.js') }}"></script>
{% endblock %}
