<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    {% assets "common_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
    {% assets "login_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>run</b>srv</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <input id="username" name="username" type="text" class="form-control" placeholder="账号">
        </div>
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <input id="password" name="password" type="password" class="form-control" placeholder="密码">
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label id="rember">
                        <input id="rem" type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
            </div>
            <!-- /.col -->
        </div>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{% assets 'common_js' %}
    <script type="application/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script type="text/javascript" src="{{ url_for('static',filename='js/user/login.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/layer/layer.js') }}"></script>
<script>
    $(document).ready(function () {
        $('#rember').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%' // optional
        });

        $("button").click(function () {

            var remember = $("input#rem")[0].checked;
            var username = $("#username").val();
            var password = $("#password").val();
            if (username.length === 0 && password.length === 0) {
                return layer.msg("用户名和密码不能为空");
            } else if (username.length === 0) {
                return layer.tips("用户名不能为空", "#username");
            } else if (password.length === 0) {
                return layer.tips("密码不能为空", "#password");
            } else {
                return ajax(username, password, remember);
            }
        })
    });
</script>
</body>
</html>
