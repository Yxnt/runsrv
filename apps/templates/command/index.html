{% extends 'command/base.html' %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrapselect/bootstrap-select.min.css') }}">

{% endblock %}

{% block box_body %}
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">命令执行</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">


                <div class="form-group">
                    <label for="group">选择组</label>
                    <input type="checkbox" id="group_check">
                    <div>
                        <select id="group" class="selectpicker form-control" title="选择组" disabled=""></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>选择主机</label>
                    <input type="checkbox" id="host_check">
                    <div>
                        <select id="host" class="selectpicker form-control" title="选择主机" disabled=""></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cmd">执行命令</label>
                    <input id="cmd" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <button id="submit" class="pull-right btn btn-primary">执行</button>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">执行结果</h3>
            </div>
            <!-- /.box-header -->
            <div id="status" class="box-body">

            </div>
            <!-- /.box-body -->
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/layer/layer.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static',filename='js/bootstrapselect/bootstrap-select.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/command/cmd.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/tool/tool.js') }}"></script>
{% endblock %}
